---
layout: default
---
<div id="work-content" class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p>{{ page.url }}</p>
  </header>

  <article class="post-content">
    {{ content }}

    <div id="single-grid" data-columns>
      {% for image in page.images %}
        <div><img src="/img/{{ image.name }}"></div>
      {% endfor %}
    </div>

  </article>

</div>
